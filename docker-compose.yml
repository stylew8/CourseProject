version: "3.8"

services:
  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_URLS: "http://+:5000"
      ASPNETCORE_ENVIRONMENT: Development

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        - ./nginx/sslUniqum:/etc/nginx/sslUniqum:ro
        - ./nginx/sslTkti:/etc/nginx/sslTkti:ro
    ports:
        - "80:80"
        - "443:443"
    depends_on:
        - client
        - server
    restart: always